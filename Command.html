		<input type="button" name="btnAction1" id="btnAction1" value="Execute Action 1" onclick="btnAction1_Click();" />
		<input type="button" name="btnAction2" id="btnAction2" value="Execute Action 2" onclick="btnAction2_Click();" />

		function btnAction1_Click() {
			alert(invoker.execute("action1", "Hello!"));
		}

			alert(invoker.execute("action2", "Bye!"));	
		}

		</script>
